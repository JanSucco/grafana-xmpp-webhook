[xmpp]
enabled = true
server = "example.com"
jid = "user@example.com/resource"
password = "mypassword"
room = "alerts@conference.example.com"
nickname = "alerts"
tls = true
tls_skip_verify = true

[http]
listen_address = "127.0.0.1:3033"

[alerting]
template = """
